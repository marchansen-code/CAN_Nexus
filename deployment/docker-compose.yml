version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: canusa-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${DB_NAME:-canusa_nexus}
    networks:
      - canusa-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    container_name: canusa-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=${DB_NAME:-canusa_nexus}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@canusa.de}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-CanusaNexus2024!}
      - DEFAULT_ADMIN_NAME=${DEFAULT_ADMIN_NAME:-Administrator}
    volumes:
      - pdf_uploads:/tmp/pdfs
      - image_uploads:/tmp/images
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - canusa-network

  # React Frontend
  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: canusa-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - canusa-network

volumes:
  mongodb_data:
    driver: local
  pdf_uploads:
    driver: local
  image_uploads:
    driver: local

networks:
  canusa-network:
    driver: bridge
